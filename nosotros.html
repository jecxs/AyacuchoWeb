<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nosotros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=DynaPuff&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Comfortaa', cursive;
            background-color: rgb(252, 235, 182);
            color: #333;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 80px;
            font-family: 'Comfortaa', cursive;
            background-color: rgb(245, 203, 66);
            text-align: center;
            padding: 20px;
            margin-bottom: 50px;
            width: 100%;
            animation: slide-in 1s ease-out;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 90%;
            max-width: 1500px;
        }
        .names {
            flex: 1;
            position: relative;
            animation: fade-in 2s ease-in;
        }
        .names p {
            margin-top: 20px;
            font-size: 40px;
            font-family: 'Silkscreen', cursive;
            line-height: 50px;
            color: rgb(100, 100, 100);
            transition: color 0.3s ease;
            text-align: left;
            cursor: pointer;
            position: relative;
        }
        .names p:hover {
            color: rgb(252, 98, 98);
        }
        .names p:hover .popup-image {
            display: block;
        }
        .popup-image {
            display: none;
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            border: 5px solid rgb(49, 110, 110);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 10;
            background-color: white;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 100%;
            max-width: 600px;
            border: 20px solid rgb(252, 98, 98);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        @keyframes slide-in {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

<h1>NUESTRO EQUIPO</h1>

        <p>Castillo Pretell, Jeremy Josstin
            <img src="assets/img/portfolio/fullsize/353ad9619623b527859c9ce2d07dbcac.jpg" class="popup-image" alt="Jeremy">
        </p>
        <p>Torres Vivanco, Junior
            <img src="assets/img/portfolio/fullsize/BNdLHVNCMAIyfBa.jpg_large" class="popup-image" alt="Junior">
        </p>
        <p>Villanueva Landa, Joel Jhonatan
            <img src="assets/img/portfolio/fullsize/6525e063c054b.jpeg" class="popup-image" alt="Joel">
        </p>
        <p>Vega Soca, Richard Ra√∫l
            <img src="assets/img/portfolio/fullsize/perro%20amadeo.png" class="popup-image" alt="Richard">
        </p>
        <p>Carrasco Huarcaya, Luis Amadeo
            <img src="assets/img/portfolio/fullsize/Captura%20de%20pantalla%202024-06-07%20154214.png" class="popup-image" alt="Luis">
        </p>
    </div>
    <div class="image-container">
        <img src="assets/img/portfolio/fullsize/equipo.png" alt="Equipo">
    </div>
</div>

</body>
</html>
